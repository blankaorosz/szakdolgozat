<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Statistics </title>
    <link rel="stylesheet" type="text/css" href="/css/main.css">

<body>
    <header th:insert="pageHeader.html :: header"></header>

    <div align="center">
        <H1>Planning statistics</H1>
    </div>
    <hr class="title-underline-hr">
    <div id="piechart" align="center"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Plan status type', 'Quantity per status'],
                ['At sales', 8],
                ['At controlling', 2],
                ['Accepted', 4],
                ['Sent back to sales', 2],

            ]);

            // Optional; add a title and set the width and height of the chart
            var options = {
                'title':'Sales plans status diagram',
                'width':900,
                'height':800,
                'colors': ['#AAEF00', '#ce161c', '#ff990a', '#F9F600']};

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>

</body>
</html>
